<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cabra's Finance</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/poppins.css" />
  </head>
  <body>
    <header>
      <h1 id="logo">Cabra's Finance</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2>Balaço</h2>

        <div class="card">
          <h3>Entrada</h3>
          <p class="expensive">R$ 3.000,00</p>
        </div>

        <div class="card">
          <h3>Saída</h3>
          <p class="income">R$ 6.000,00</p>
        </div>

        <div class="card total">
          <h3>Total</h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2>Transações</h2>

        <table id="data_table">
          <thead>
            <tr>
              <th class="description">Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Criação de site</td>
              <td class="income">R$ 5.000,00</td>
              <td>21/01/2021</td>
            </tr>
            <tr>
              <td class="description">Monetização</td>
              <td class="income">R$ 4.000,00</td>
              <td>21/01/2021</td>
            </tr>
            <tr>
              <td class="description">Freela</td>
              <td class="expensive">R$ - 2.000,00</td>
              <td>21/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>© 2021 Cabra's Finance</p>
    </footer>
  </body>
</html>
