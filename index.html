<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cabra's Finance</title>

    <link rel="shortcut icon" href="./assets/total.svg" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/poppins.css" />
    <link rel="stylesheet" href="css/response.css" />
  </head>
  <body>
    <header>
      <!-- <img src="./assets/logo.svg" alt="" srcset="Logo- Cabra's Finance"> -->
      <h1 id="logo">Cabra's Finance</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr_only">Balaço</h2>

        <div class="card">
          <h3>
            <span>Entrada</span>
            <img src="./assets/income.svg" alt="Entrada" srcset="" />
          </h3>
          <p class="income" id="totalIncome">R$ 3.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saída</span>
            <img src="./assets/expense.svg" alt="Saída" srcset="" />
          </h3>
          <p class="expensive" id="totalExpense">R$ 6.000,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Total" srcset="" />
          </h3>
          <p id="totalAll">R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr_only">Transações</h2>

        <a onclick="modal.open()" href="#" class="button new">
          <img
            src="/assets/plus.svg"
            alt="Adicionar nova transação"
            srcset=""
          />
          Lançamento
        </a>

        <table id="data_table">
          <thead>
            <tr>
              <th>ID</th>
              <th class="description">Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal_overlay">
      <div class="modal">
        <div class="form">
          <h2>Novo lançamento</h2>
          <form action="" onSubmit="Form.submit(event)">
            <div class="input_group">
              <label class="sr_only" for="description">Descrição</label>
              <input
                type="text"
                name="description"
                id="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input_group">
              <label class="sr_only" for="amount">Valor</label>
              <input
                type="number"
                name="amount"
                step="0.01"
                id="amount"
                placeholder="Valor"
              />

              <label class="sr_only" for="date">Data</label>
              <input type="date" name="date" id="date" placeholder="11/11/01" />
            </div>

            <div class="input_group">
              <span
                >Use o sinal - (negativo) para despesas, e , (vírgula) para
                casas décimais.</span
              >
            </div>

            <div class="input_group actions">
              <a onclick="modal.close()" href="#" class="button cancel"
                >Calcelar</a
              >
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>© 2021 Cabra's Finance</p>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
